<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Play Rock-Paper-Scissors with me!</title>
	<script type="text/javascript" src="rps.js"></script>
	<link rel="stylesheet" type="text/css" href="rps.css">
</head>
<body>

	<div class="intro">
		<!-- onmouseover the color changes, onmouseout the original color returns, onclick game(), results below --> 
		
		<h1>
			<span id="rock" onmouseover="style.color='#FFF'" onmouseout="style.color='#546E7A'" onclick="game('rock')";>ROCK</span>
			<span id="paper" onmouseover="style.color='#546E7A'" onmouseout="style.color='#FFF'" onclick="game('paper')">PAPER</span>
			<span id="scissors" onmouseover="style.color='#FFF'" onmouseout="style.color='#546E7A'" onclick="game('scissors')">SCISSORS</span>
		</h1>
		<p>be the first to win 3 rounds</p>

		<div>
			<h2 id="toss"> &nbsp; </h2>
			<h2 id="winner"> &nbsp; </h2>
		</div>
	</div>

	<!-- winner declared, score below 
	<div id="msg"><h2 id="toss"></h2><h2 id="winner"></h2></div>
	-->

	<div id="tally">
		<div>
			<h2>CHALLENGER</h2>
			<h2 id="me"></h2>
			<h2 id="myScore"></h2>
		</div>
		<div><p id="sep"> vs </p></div>		
		<div>
			<h2>COMPUTER</h2>
			<h2 id="pc"></h2>
			<h2 id="pcScore"></h2>
		</div>
	</div>


	<!-- hall of fame records player initials if winner is declared after 3 rounds - otherwise game continues with round 4 and 5, fanfare announces winner, restart game -->


	<div id="footer">
		<p>a top assignment<br />copywright &#0169; 2023 an elbrant design all rights reserved</p>
	</div>
</body>
</html>
